<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="imagex/png" href="images/Icon.jpg">
    <title>Gerador de Documentação de Views</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/Itacorda.png" alt="Logo Itacorda" style="max-width:250px; margin-bottom:1rem;">
            <h1>Gerador de Documentação de Views</h1>
            <p>Insira o nome da view e sua dúvida para obter uma resposta detalhada da IA.</p>
        </header>

        <div class="search-container">
            <input type="text" id="relatorio" placeholder="Digite o número do relatório" />
            <textarea id="duvida" placeholder="Digite sua dúvida sobre o relatório aqui... (opcional)"></textarea>
            <button onclick="consultarRelatorio()">Gerar Documentação</button>
        </div>

        <div class="result-container" id="resultContainer">
            <h2>Resultado da Consulta:</h2>
            <div id="resultado"></div>
        </div>

        <div id="status">Aguardando consulta...</div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
